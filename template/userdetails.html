{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Details Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="import" href="shared-content.html">
    <link rel="stylesheet" href="/static/signup.css">
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>User Detail</h3>
        <br>
        <select class="form-select" aria-label="Default select example" name="sport" >
            <option selected style="color: black;">Select the sport you play</option>
            <option value="1" style="color: black;">Football</option>
            <option value="2" style="color: black;">Table Tennis</option>
            <option value="3" style="color: black;">Volleyball</option>
            <option value="4" style="color: black;">Chess</option>
            <option value="5" style="color: black;">Basketball</option>
            <option value="6" style="color: black;">Skating</option>
        </select>
        <br>
        <label for="school">School Level Experience</label>
        <input type="number" id="school" name="school" min="0" max="20" required='True'>

        <label for="state">State Level Experience</label>
        <input type="number" id="sate" name="state" min="0" max="20" required='True'>

        <label for="national">National Level Experience</label>
        <input type="number" id="national" name="national" min="0" max="20" required='True'>

        <label for="international">International Level Experience</label>
        <input type="number" id="international" name="international" min="0" max="20" required='True'>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
