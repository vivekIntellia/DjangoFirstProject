<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejection Message</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0">Wait for Admin Approval</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">We appreciate your interest in joining our organisation, wait for a response. If your profile is selected, we will inform you. You can reapply within a week.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
