<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="row">
        <div class="col-12">
            <form action="" method="post" class="form-control">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    Please enter the value
                  </div>
                  {% endif %}
                  {% csrf_token %}
                <br>
                <br>
                <label for="">Value</label>
                <input type="text" name="num1" class="form-control">
                {% comment %} <br> {% endcomment %}
                {% comment %} <label for="">Select Operator</label> {% endcomment %}
                {% comment %} <select name="opr" id="" class="form-control">
                    <option value="+">Even</option>
                    <option value="-">Odd</option> {% endcomment %}
                    {% comment %} <option value="/">/</option>
                    <option value="*">*</option> {% endcomment %}
                {% comment %} </select> {% endcomment %}
                {% comment %} <br>
                <label for="">Value 2</label>
                <input type="text" name="num2" class="form-control"> {% endcomment %}
                <br>
                <button type="submit">Check</button>
                <br>
                <br>
                <label for="">Output</label>
                <input type="text" name="output" class="form-control" value={{result}}></input>
            </form>
        </div>
    </div>
  </body>
</html>
