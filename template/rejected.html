{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Request Rejected</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="import" href="shared-content.html">
    <link rel="stylesheet" href="/static/approvalrequest.css">
</head>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="background">
        <img src="/static/rejected.png" alt="">
        <p>Your request has been rejected by the administrator because {{ note }}.Use this button to sign up again</p>
            <br> 
            <br>
            <div class="button-container"><a
                href="{% url 'signup' %}"><button name="signup_after_rejection" class="btn btn-primary">Signup</button></a>
            </div>

    </div>
</form>
<style>
    .button-container {
        size: 100px;
        display: flex;
        justify-content: space-between; 
    }
    .button-container button {
        flex: 1;
        margin-right: 10px; 
        height: 100px;
        width: 200px;
        font-size: 40px;
        font-family: 'Font Awesome 5 Free';
        border-radius: 100px;
    }

    .button-container button:hover {
        font-weight: 500;
        color: black;
        background-color: rgba(173, 201, 15, 0.774);
    }
</style>
</body>

</html>
