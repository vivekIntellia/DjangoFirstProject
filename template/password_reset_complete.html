<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Success</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Add your custom CSS styles here */
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
    }
    .my-5 {
      margin-top: 3rem !important;
      margin-bottom: 3rem !important;
    }
    .border-end {
      border-right: 1px solid #dee2e6 !important;
    }
    .text-center {
      text-align: center !important;
    }
    .mt-4 {
      margin-top: 1.5rem !important;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-sm-2 border-end">
        <ul class="list-unstyled">
          <!-- You can add additional content here if needed -->
        </ul>
      </div>
      <div class="col-sm-9 offset-sm-1 text-center">
        <h3>Password Reset Successfully</h3>
        <div>
          <iframe src="https://media.tenor.com/Vxh768KJ9o0AAAAM/pass.gif" width="200" height="200" frameborder="0" class="giphy-embed" allowFullScreen></iframe>
        </div>
        <form action="{% url 'login' %}" method="post" novalidate class="shadow p-5 mt-4">
          {% csrf_token %}
          <small><a href="{% url 'login' %}">Your password has been reset. You may now log in.</a></small><br>
          <input type="submit" class="btn btn-primary mt-4" value="Login">
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS (Optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
